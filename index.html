<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>angular-directive</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="lib/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="lib/laydate/laydate.dev.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			angular.module('myApp',[]);
		</script>
		<script src="js/inputDir.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/dropdownDir.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/laydateDir.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ctrl.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container" ng-controller="demoCtrl">
			<div class="panel panel-default">
				<div class="panel-body">
					<form name="myForm">
						<div class="form-group" ng-class="{true:'has-error',false:'has-success'}[myForm.num.$invalid]">
							<label>数字类型:</label>
							<input class="form-control" name="num" input-dir='{"type":"num","require":true,"int":4,"decimal":4,"max":1000,"min":0}' ng-model="myInputNum" type="text" />
							<span class="control-label" ng-show="myForm.num.$error.slrequire">必填项</span>
						</div>
						<div class="form-group" ng-class="{true:'has-error',false:'has-success'}[myForm.str.$invalid]">
							<label>字符类型:</label>
							<input class="form-control" name="str" input-dir='{"type":"str","require":true,"max":10,"min":2}' ng-model="myInputStr" type="text" />
							<span class="control-label" ng-show="myForm.str.$error.slrequire">必填项</span>
							<span class="control-label" ng-show="myForm.str.$error.slmin">输入长度为2位到10位</span>
						</div>
						<div class="form-group" ng-class="{true:'has-error',false:'has-success'}[myForm.tel.$invalid]">
							<label>手机号:</label>
							<input class="form-control" name="tel" input-dir='{"type":"tel","require":true}' ng-model="myInputTel" type="text" />
							<span class="control-label" ng-show="myForm.tel.$error.slrequire">必填项</span>
							<span class="control-label" ng-show="myForm.tel.$error.sltel">手机号码格式错误</span>
						</div>	
				</form>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						下拉框: <drop-down data="dropDownData" dataList="dropDownDataList" multiple="false" name="name"></drop-down>
					</div>
					<div class="form-group">
						日期：<date-dir date-head-show="true" head-type="dateType" start-date="bdate" end-date="edate" start-format="startFormat" end-format="endFormat"></date-dir>	 
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
